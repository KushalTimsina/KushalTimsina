<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: #2c3e50;
            font-family: 'Roboto', sans-serif;
        }
        .box {
            position: relative;
            width: 350px;
            height: 450px;
        }
        .box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-conic-gradient(
                from var(--a),
                #e74c3c, #e67e22, #f1c40f, #27ae60, #2980b9, #8e44ad, #2c3e50);
            border-radius: 20px;
            animation: rotating 3s linear infinite;
            
        }
        .box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-conic-gradient(
                from var(--a),
                #e74c3c, #e67e22, #f1c40f, #27ae60, #2980b9, #8e44ad, #2c3e50);
            border-radius: 20px;
            animation: rotating 1s linear infinite;
            filter: blur(30px);
            opacity: 0.7;
            
        }
        .calculator {
            position: relative;
            z-index: 1;
            background: #ecf0f1; /* Calculator background color */
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #bdc3c7; /* Border color */
        }
        .calculator:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #34495e; /* Default button color */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #e67e22; /* Hover button color */
            transform: scale(1.1);
        }
        input {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #bdc3c7; /* Input field color */
            color: #333;
            margin-bottom: 10px;
        }
        @property --a {
            syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
        }
        @keyframes rotating {
            0% {
                --a: 0deg;
            }
            100% {
                --a: 360deg;
            }
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" id="display" disabled>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="addvalue('%')">%</button></td>
                    <td><button onclick="addvalue('(')">(</button></td>
                    <td><button onclick="addvalue(')')">)</button></td>
                    <td><button onclick="reset()">C</button></td>
                    
                    
                </tr>
                <tr>
                    <td><button onclick="addvalue('7')">7</button></td>
                    <td><button onclick="addvalue('8')">8</button></td>
                    <td><button onclick="addvalue('9')">9</button></td>
                    <td><button onclick="addvalue('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="addvalue('4')">4</button></td>
                    <td><button onclick="addvalue('5')">5</button></td>
                    <td><button onclick="addvalue('6')">6</button></td>
                    <td><button onclick="addvalue('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="addvalue('1')">1</button></td>
                    <td><button onclick="addvalue('2')">2</button></td>
                    <td><button onclick="addvalue('3')">3</button></td>
                    <td><button onclick="calculateFactorial()">!</button></td>
                </tr>
                <tr>
                   
                    <td><button onclick="addvalue('0')">0</button></td>
                    <td><button onclick="addvalue('+')">+</button></td>
                    <td><button onclick="addvalue('/')">รท</button></td>
                   
                     <td><button onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function addvalue(value) {
            document.getElementById("display").value += value;
        }
        function reset() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        }
        function calculateFactorial() {
            const display = document.getElementById("display");
            const value = parseInt(display.value);
            if (value >= 0) {
                display.value = factorial(value);
            } else {
                display.value = "Error";
            }
        }
        function factorial(n) {
            if (n === 0) return 1;
            return n * factorial(n - 1);
        }
    </script>
</body>
</html>
